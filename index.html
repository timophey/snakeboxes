<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake the game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="fpc_box">
    
<div class="plaground">
    <div class="plaground_row">
      <input type="checkbox"/>
    </div>
  </div>
  <div class="fpc_corner-box"><a class="fpc_page-tip">
      <div class="fpc_corner-contents">
        <label class="fpc_corner-button" for="pop"><strong>?</strong></label>
      </div></a></div>
  <div class="popup">
    <input class="hidden" type="checkbox" id="pop"/>
    <label class="popup_overlay" for="pop"></label>
    <div class="popup_body">
      <h2>Classic Snake on checkboxes</h2>
      <h3>Controls KBD</h3>
      <p>⬆➡⬇⬅ &mdash; move</p>
      <p> <b>WASD </b>&mdash; move</p>
      <p><b>Space </b>&mdash; pause</p>
      <p><b>Escape </b>&mdash; reset game</p>
      <h3>Controls Touch</h3>
      <p> <b>Swipe </b>&mdash; move</p>
      <p> <b>Tap</b>&mdash; pause</p>
      <p align="center">coded by <a href="https://github.com/timophey" target="_blank">Tim the Fairy</a></p>
    </div>
  </div>
</body>
</html>
